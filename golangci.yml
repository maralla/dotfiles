linters-settings:
  funlen:
    lines: 110
    statements: 60

  gocognit:
    min-complexity: 40

  lll:
    line-length: 140

issues:
  include:
    - EXC0002

linters:
  diable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - misspell
    - nakedret
    - rowserrcheck
    - exportloopref
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - gocognit
    - godox
    - maligned
    - prealloc
    - stylecheck
    - wsl
    - godot
    - goerr113
    - sqlclosecheck
    - gci
    - gofumpt
    - tparallel
    - wrapcheck

run:
  tests: true
